<div class="container">
    <h1 class="wipoMatchLogo">Admin Login</h1>
    <form [formGroup]="adminLoginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control col-md-6" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" id="title" name="title">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group ">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control col-md-6" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="title" name="title">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class=" form-group ">
            <a class="btn call-to-action " (click)="onSubmit()" title="">Login</a>
        </div>
    </form>
</div>
